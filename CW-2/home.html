<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <title>Home | Blackpink</title>
  </head>

  <body>

    <div>
      <video class="full-video" poster="/Image/blackpink-group.jpg" loop id="myVideo">
        <source src="Video/ps-home-video.mp4" type="video/mp4">
        <source src="Video/ps-home-video.ogg" type="video/webm">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div class="vid-header">
      <!-- The header for the webpage is the logo for the film. The alt is so the user can have a description of the image if it does not load-->
      <header>
        <img class="title" src="Image/Blackpink-Logo.png" alt="Blackpink Logo">
      </header>
    </div>

    <div class="vid-content">
      <!-- The navigation bar with the active page set as Home -->
      <div class="navbar" id="mynavbar">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn"><a href="members.html">Members</a>
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="members.html#Jennie">Jennie</a>
            <a href="members.html#Jisoo">Jisoo</a>
            <a href="members.html#Lisa">Lisa</a>
            <a href="members.html#Rose">Rose</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><a href="music.html">Discography</a></button>
          <div class="dropdown-content">
            <a href="music.html#albums">Albums</a>
            <a href="music.html#features">Features</a>
            <a href="music.html#solos">Solo Releases</a>
          </div>
        </div>
        <a href="tour.html">Tour</a>
        <a href="social.html">Social</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>

    </div>


    <script>
      function myFunction() {
      var x = document.getElementById("mynavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
        }
      }
    </script>

    <script>
      var videoPlayer = document.getElementById('myVideo');

      // Auto play, half volume.
      videoPlayer.play()
      videoPlayer.volume = 0.1;

      // Play / pause.
      videoPlayer.addEventListener('click', function () {
        if (videoPlayer.paused == false) {
          videoPlayer.pause();
          videoPlayer.firstChild.nodeValue = 'Play';
        } else {
          videoPlayer.play();
          videoPlayer.firstChild.nodeValue = 'Pause';
        }
      });
    </script>

    <!-- Footer for the website-->
    <footer>
      <p>TECH1015 Coursework 2    |   Jarick Boyce - P2588721  | Information from Wikipedia</p>
    </footer>

  </body>
</html>
